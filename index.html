<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev for fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #fff;
            overflow: hidden;
        }
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 1s; }
        .shape:nth-child(3) { width: 100px; height: 100px; top: 50%; left: 20%; animation-delay: 2s; }
        .shape:nth-child(4) { width: 40px; height: 40px; top: 20%; left: 70%; animation-delay: 3s; }
        .shape:nth-child(5) { width: 70px; height: 70px; top: 80%; left: 30%; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 50px;
            font-weight: 300;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 22px 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        .card .icon {
            font-size: 1.5rem;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.3);
        }
        .card.christmas {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(46, 204, 113, 0.3));
            border-color: rgba(255, 107, 107, 0.5);
        }
        .card.christmas:hover {
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.5), rgba(46, 204, 113, 0.5));
        }
        .card.newyear {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 107, 156, 0.3));
            border-color: rgba(255, 215, 0, 0.5);
        }
        .card.newyear:hover {
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 107, 156, 0.5));
        }
        .social {
            margin-top: 50px;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .social a {
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .social a:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>dev for fun ~</h1>
        <p class="subtitle">just having some fun here</p>

        <div class="social">

    <script src="./footer.js"></script>
</body>
</html>
