<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev for fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1c2c;
            color: #f4f4f4;
            image-rendering: pixelated;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2d42;
            border: 4px solid #5a5d7a;
            box-shadow:
                8px 8px 0 #0d0e14,
                inset -4px -4px 0 #3a3d52,
                inset 4px 4px 0 #4a4d62;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #5fcde4;
            text-shadow: 2px 2px 0 #1a1c2c;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .subtitle {
            font-size: 0.5rem;
            color: #8b8b8b;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .card {
            display: block;
            padding: 16px 32px;
            background: #3a3d52;
            border: 4px solid #5a5d7a;
            color: #f4f4f4;
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.1s;
            box-shadow:
                4px 4px 0 #0d0e14,
                inset -2px -2px 0 #2a2d42,
                inset 2px 2px 0 #4a4d62;
        }
        .card:hover {
            transform: translate(2px, 2px);
            box-shadow:
                2px 2px 0 #0d0e14,
                inset -2px -2px 0 #2a2d42,
                inset 2px 2px 0 #4a4d62;
        }
        .card:active {
            transform: translate(4px, 4px);
            box-shadow:
                0 0 0 #0d0e14,
                inset -2px -2px 0 #2a2d42,
                inset 2px 2px 0 #4a4d62;
        }
        .card.christmas {
            background: #b13e53;
            border-color: #d15f6f;
            box-shadow:
                4px 4px 0 #0d0e14,
                inset -2px -2px 0 #8a2a3a,
                inset 2px 2px 0 #c94e63;
        }
        .card.christmas:hover {
            box-shadow:
                2px 2px 0 #0d0e14,
                inset -2px -2px 0 #8a2a3a,
                inset 2px 2px 0 #c94e63;
        }
        .card.newyear {
            background: #f4b41a;
            border-color: #f7c84a;
            color: #1a1c2c;
            box-shadow:
                4px 4px 0 #0d0e14,
                inset -2px -2px 0 #c9940a,
                inset 2px 2px 0 #f6c32a;
        }
        .card.newyear:hover {
            box-shadow:
                2px 2px 0 #0d0e14,
                inset -2px -2px 0 #c9940a,
                inset 2px 2px 0 #f6c32a;
        }
        .social {
            margin-top: 32px;
            font-size: 0.45rem;
            color: #8b8b8b;
        }
        .social a {
            color: #5fcde4;
            text-decoration: none;
        }
        .social a:hover {
            color: #8fe4f4;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f4f4f4;
            animation: twinkle 1.5s ease-in-out infinite;
        }
        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 60%; left: 10%; animation-delay: 0.6s; }
        .star:nth-child(4) { top: 75%; left: 85%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 40%; left: 90%; animation-delay: 1.2s; }
        .star:nth-child(6) { top: 85%; left: 25%; animation-delay: 0.4s; }
        .star:nth-child(7) { top: 15%; left: 50%; animation-delay: 0.7s; }
        .star:nth-child(8) { top: 50%; left: 5%; animation-delay: 1s; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <h1>DEV FOR FUN</h1>
        <p class="subtitle">~ PRESS START ~</p>
        <div class="links">
            <a href="./christmas/" class="card christmas">CHRISTMAS</a>
            <a href="./newyear/" class="card newyear">NEW YEAR</a>
        </div>
        <div class="social">
            <a href="https://x.com/katsurakek">@KATSURAKEK</a>
        </div>
    </div>
    <script src="./footer.js"></script>
</body>
</html>
