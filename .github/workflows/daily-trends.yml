name: Generate Trends (4h)

on:
  schedule:
    # Every 4 hours: 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['scripts/**']

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate trends page
        run: node scripts/generate-trends.js

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trends/
          git diff --staged --quiet || git commit -m "trends: $(date -u +%Y-%m-%d-%H)h UTC"
          git push
