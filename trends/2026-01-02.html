<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Daily trending topics: AI, Technology">
    <meta name="keywords" content="AI, Technology">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #1a1c2c;
            color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: #2a2d42;
            border: 4px solid #5a5d7a;
        }
        h1 {

            font-size: 1rem;
            color: #5fcde4;

        }
        .date {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #f4b41a;
        }
        .trends-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .trend-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 16px 20px;
            background: #2a2d42;
            border: 2px solid #3a3d52;
            transition: all 0.2s;
        }
        .trend-item:hover {
            border-color: #5fcde4;
            transform: translateX(4px);
        }
        .rank {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #f4b41a;
            min-width: 40px;
        }
        .trend-content {
            flex: 1;
        }
        .keyword {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f4f4f4;
            text-decoration: none;
        }
        .keyword:hover {
            color: #5fcde4;
        }
        .traffic {
            font-size: 0.8rem;
            color: #8b8b8b;
            margin-left: 10px;
        }
        .news {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-top: 6px;
            line-height: 1.4;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #5fcde4;
            text-decoration: none;
        }
        .back-link:hover { color: #8fe4f4; }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.75rem;
            color: #666;
        }
        footer a { color: #5fcde4; text-decoration: none; }
